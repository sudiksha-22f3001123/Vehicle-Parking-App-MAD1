<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Welcome, {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Dashboard</h2>
        <p class="text-muted">You are logged in as a <strong>User</strong>.</p>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Book a Parking Spot</h5>
                <p class="card-text">You can browse available parking lots and reserve a spot.</p>
                <a href="#" class="btn btn-primary">View Available Spots</a>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Your Reservations</h5>
                <p class="card-text">View or cancel your current and past reservations.</p>
                <a href="#" class="btn btn-secondary">View My Reservations</a>
            </div>
        </div>
    </div>
</body>
</html>
