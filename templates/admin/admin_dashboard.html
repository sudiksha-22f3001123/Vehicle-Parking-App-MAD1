{% extends 'admin/layout.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
        background: linear-gradient(to right, #000000, #110f49, #432677,#61047d);
        color: #f5f5f5;
    }

    .dashboard-container {
        margin-top: 80px;
        padding-bottom: 40px;
    }

    .welcome-heading {
        font-size: 3rem;
        font-family: Tahoma, Geneva, Verdana, sans-serif;
        margin: 0 auto 30px auto;
        width: fit-content;
        background: linear-gradient(to right, #1bc2e3, #07e02e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-align: center;
    }

    .section-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: #fff306f0;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.658);
        margin-top: 60px;
        margin-bottom: 10px;
    }

    .card-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 70px;
    }

    .admin-card {
        flex: 0 0 300px;
        background: rgba(255, 255, 255, 0.11);
        border-left: 6px solid #187bff;
        backdrop-filter: blur(12px);
        border-radius: 14px;
        transition: transform 0.3s ease;
        color: #fff;
        padding: 20px;
        box-shadow: 0 0 15px rgba(27, 27, 27, 0.547);
        margin-top: 40px;
        text-align: center;
    }

    .admin-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 18px rgba(131, 222, 255, 0.6);
    }

    .admin-card h5 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #00d5ff;
        text-align: center;
        margin-bottom: 15px;
    }

    .admin-card p {
        font-size: 0.95rem;
        text-align: center;
        margin-bottom: 20px;
    }

    .btn-custom {
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        background: linear-gradient(135deg, #030612, #3847f4);
        color: rgb(240, 240, 243);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 20px;

        
    }         

    .btn-custom:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #1638e1, #71deff);
        color: #f4f4f7;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }
</style>

<div class="container dashboard-container">
    <div class="welcome-heading">
        Welcome, Admin!
    </div>

    <h4 class="section-title">Administrative Options</h4>

    <div class="card-section">
        <div class="admin-card">
            <h5>Manage Parking Lots</h5>
            <p style="margin-top: 40px;">Add, edit, or delete parking lots</p>
            <a href="{{ url_for('manage_lots') }}" class="btn btn-custom" style="justify-content: center;">Edit Parking Lots</a>
        </div>

        <div class="admin-card">
            <h5>Registerd Users</h5>
            <p style="margin-top: 40px;">View registered users</p>
            <a href="{{ url_for('view_users') }}" class="btn btn-custom">View Users</a>
        </div>

        <div class="admin-card">
            <h5>Parking Summary</h5>
            <p style="margin-top: 40px;">Summary and activity overview</p>
            <a href="{{ url_for('admin_summary') }}" class="btn btn-custom">View Summary</a>
        </div>
    </div>
</div>
{% endblock %}
