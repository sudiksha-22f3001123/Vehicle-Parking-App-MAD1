<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ParkEasy - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding-top: 90px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #000000, #0c0a4e, #34215f, #94476b);
            color: #f8f9fa;
            min-height: 100vh;
        }

        /* Glassy, glowing navbar */
        .navbar-glass {
            background: rgba(25, 25, 50, 0.7);
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.25), 0 2px 8px 0 rgba(30, 221, 255, 0.12);
            border-bottom: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 0 0 24px 24px;
        }

        /* ParkEasy brand styling (unchanged) */
        .navbar-glass .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.9rem;
            font-weight: 600;
            background: linear-gradient(45deg, #1eddff, #1437ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            font-weight: 600;
            color: #e6e6fa !important;
            margin-right: 18px;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s, text-shadow 0.3s;
            z-index: 1;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #1eddff 0%, #ffcc00 100%);
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
            z-index: -1;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ffcc00 !important;
            text-shadow: 0 2px 12px #ffcc0066;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            transform: scaleX(1);
        }

        .btn-logout {
            font-weight: 600;
            border: 2px solid #fff;
            color: #fff;
            padding: 7px 18px;
            border-radius: 22px;

            background: linear-gradient(90deg, #ffcc00 0%, #ff5e62 100%);
            box-shadow: 0 2px 12px #1eddff44;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: linear-gradient(90deg, #ff0000 0%, #f8e404 100%);
            color: #2c2c54;
            border-color: #ffcc00;
            box-shadow: 0 4px 24px #ffcc0044;
        }

        /* Stylish Search Bar and Button */
        .search-form {
            background: rgba(255, 255, 255, 0.09);
            border-radius: 30px;
            padding: 4px 8px;
            box-shadow: 0 2px 8px rgba(20, 55, 255, 0.08);
            align-items: center;
            gap: 0.5rem;
            transition: box-shadow 0.3s;
        }

        .search-form:focus-within {
            box-shadow: 0 4px 16px rgba(30, 221, 255, 0.25);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.22);
            border: none;
            border-radius: 20px;
            color: #fff;
            padding: 8px 16px;
            font-size: 1rem;
            min-width: 180px;
            outline: none;
            box-shadow: none;
            transition: background 0.3s, color 0.3s;
        }

        .search-input::placeholder {
            color: #d1eaff;
            opacity: 0.8;
            font-style: italic;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.4);
            color: #2c2c54;
        }

        .search-btn {

            background: linear-gradient(90deg, #0011ff 0%, #2cffae 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 18px;
            padding: 8px 18px;
            box-shadow: 0 2px 8px rgba(20, 55, 255, 0.12);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-btn:hover,
        .search-btn:focus {
            background: linear-gradient(90deg, #1eddff 0%, #1437ff 100%);

            color: #2c2c54;
            box-shadow: 0 4px 16px rgba(255, 204, 0, 0.25);
        }

        /* Navbar shadow glow on scroll */
        .navbar-glass.scrolled {
            box-shadow: 0 12px 48px 0 #1eddff55, 0 2px 8px 0 #ffcc0055;
            background: rgba(25, 25, 50, 0.85);
        }

        /* Responsive tweaks */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: rgba(0, 0, 0, 0.85);
                padding: 1rem;
                border-radius: 18px;
                margin-top: 10px;
            }

            .navbar-nav .nav-link {
                margin: 12px 0;
            }

            .search-form {
                margin: 12px 0;
            }

            form.d-flex {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Stylish Glassy Navbar with original ParkEasy branding -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-glass" id="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                ParkEasy
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Left Nav Items -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}"
                            href="{{ url_for('admin_dashboard') }}">
                            <i class="bi bi-house-door-fill me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin_summary' %}active{% endif %}"
                            href="{{ url_for('admin_summary') }}">
                            <i class="bi bi-bar-chart-fill me-1"></i>Summary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'view_users' %}active{% endif %}"
                            href="{{ url_for('view_users') }}">
                            <i class="bi bi-people-fill me-1"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'edit_profile' %}active{% endif %}"
                            href="{{ url_for('admin_edit_profile') }}">
                            <i class="bi bi-person-circle me-1"></i>Edit Profile
                        </a>
                    </li>
                </ul>

                <!-- Stylish Search Form -->
                <!-- <form class="d-flex search-form" method="GET" action="{{ url_for('admin_search') }}">
                    <input class="form-control search-input" type="search" name="query" placeholder="Search lots/users" aria-label="Search" required>
                    <button class="btn search-btn" type="submit">
                        <span class="bi bi-search"></span> Search
                    </button>
                </form> -->

                <form class="d-flex search-form" method="GET" action="{{ url_for('admin_search') }}">
                    <input class="form-control search-input" type="search" name="q" placeholder="Search lots/users"
                        aria-label="Search" required>
                    <button class="btn search-btn" type="submit">
                        <span class="bi bi-search"></span> Search
                    </button>
                </form>



                </form>

                <!-- Logout -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="btn btn-logout" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container flash-area">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Main Page Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar shadow/glow on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
