{% extends 'user/layout.html' %}
{% block content %}
<style>
    
    body {
        background: linear-gradient(to right, #000000, #110f49, #34215f);
        color: #fff;
    }
    
    .edit-profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        color: #fff;
    }

    h2 {
        margin-bottom: 25px;
        

        font-size: 2.5rem;
    margin: 0 auto 30px auto; /* Center horizontally */
    width: fit-content;       /* Shrink to text size */
     background: linear-gradient(to right, #f3f3f3, #07e02e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    font-weight: bold;
    text-align: center;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.8);
        border: none;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn-save {
        background: linear-gradient(to right, #000cb0, #0da51a);
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }

    .btn-save:hover {
        background: linear-gradient(135deg, #099484, #82b824);
        transform: scale(1.1);
        color: #f4f4f7;
        box-shadow: 0px 3px 12px rgba(241, 241, 242, 0.7);
    }


    .btn-cancel {
        background: linear-gradient(to right, #0e0101, #b90c18);
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }

    .btn-cancel:hover {
        background: linear-gradient(135deg, #b50d18,#fb781b);
        transform: scale(1.1);
        color: #f4f4f7;
        box-shadow: 0px 3px 12px rgba(241, 241, 242, 0.7);
    }

    .btn-group {
    display: flex;
    justify-content: center;
    gap: 80px; /* Increased from 20px to 40px for more visible spacing */
    margin-top: 40px;
    margin-bottom: 10px;
    }

</style>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form method="POST">
        <label class="form-label">Name</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>

        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control" required>

        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ user.phone }}" class="form-control">

        <label class="form-label">Vehicle Number</label>
        <input type="text" name="vehicle_number" value="{{ user.vehicle_number }}" class="form-control">

        <div class="btn-group">
            <button type="submit" class="btn-save">Save</button>
            <a href="{{ url_for('user_dashboard') }}" class="btn-cancel">Cancel</a>
        </div>

    </form>
</div>
{% endblock %}
