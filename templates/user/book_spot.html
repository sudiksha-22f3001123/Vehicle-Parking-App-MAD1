{% extends 'user/layout.html' %}
{% block content %}
<style>
    .booking-container {
        
        background: rgba(245, 248, 246, 0.242); /* Transparent like login form */
        padding: 35px;
        border-radius: 12px;
        
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 50px auto;
        color: #f3e5e5;
    }

    .booking-container h3 {
        font-weight: bold;
        font-family:Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ffffff, #40fc07);
        
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        text-align: center;
        
    }

    .form-label {
        color: #000000;
        font-size: 0.95rem;
        margin-bottom: 5px;
    }

    .form-control:disabled {
        background: rgba(214, 234, 239, 0.9);
        color: #000000;
        font-weight: 500;
    }

    .form-control {
        background: rgba(214, 234, 239, 0.9);
        color: #000;
        border-radius: 5px;
        padding: 10px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
    }

    .btn-success {
        background: linear-gradient(135deg, #000000, #1b5132);
        border: none;
        padding: 10px 25px;
        font-weight: bold;
        border-radius: 30px;
        color: #f6f2f2;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
    }

    .btn-success:hover {
        background: linear-gradient(135deg, #164229, #32e37c);
        transform: scale(1.1);
        color:#f4f4f7;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
        
    }

    .btn-custom {
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        background: linear-gradient(135deg, #030612, #3847f4);
        color: rgb(240, 240, 243);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: inline-block;
    }

    .btn-custom:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #1638e1, #71deff);
        color:#f4f4f7;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }

    .button-group {
    display: flex;
    justify-content: center;
    gap: 60px; /* Increased from 20px to 40px for more visible spacing */
    margin-top: 35px;
    }

</style>

<div class="container mt-5">
    <div class="booking-container">
        <h3>Book The Parking Spot</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Spot ID:</label>
                <input class="form-control" value="{{ spot.id }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Lot ID:</label>
                <input class="form-control" value="{{ lot.id }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">User Name:</label>
                <input class="form-control" value="{{ username }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Number:</label>
                <input type="text" name="vehicle_number" required class="form-control" placeholder="Enter your vehicle number">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-success">Book</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn-custom">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
