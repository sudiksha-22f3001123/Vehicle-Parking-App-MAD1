{% extends 'user/layout.html' %}
{% block content %}
<style>
    .booking-container {
        background: rgba(245, 248, 246, 0.242); 
        padding: 35px;
        border-radius: 12px;
        
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 50px auto;
        color: #f3e5e5;
    }

    .booking-container h3 {
        font-weight: bold;
        font-family: Geneva, Verdana, sans-serif;
        
        margin-bottom: 25px;
        text-align: center;
        

   
     background: linear-gradient(to right, #ffffff,#f60000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
   
    }

    .form-label {
        color: #000000;
        font-size: 0.95rem;
        margin-bottom: 5px;
    }

    .form-control:disabled {
        background: rgba(214, 234, 239, 0.9);
        color: #202123;
        font-weight: 500;
    }

    .form-control {
        background: rgba(214, 234, 239, 0.9);
        color: #000;
        border-radius: 5px;
        padding: 10px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 35px;
    }

    .btn-danger {
        background: linear-gradient(135deg, #d60000, #000000);
        border: none;
        padding: 10px 25px;
        font-weight: bold;
        border-radius: 30px;
        color: #f6f2f2;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
    }

    .btn-danger:hover {
        background: linear-gradient(135deg,  #da0c0c, #fff371);
        transform: scale(1.1);
        color: #f4f4f7;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }

    .btn-custom {
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        background: linear-gradient(135deg, #3847f4, #030612);
        color: rgb(240, 240, 243);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: inline-block;
    }

    .btn-custom:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #1638e1, #71deff);
        color: #f4f4f7;
        box-shadow: 0px 3px 12px rgba(1, 3, 12, 0.7);
    }
</style>

<div class="container mt-5">
    <div class="booking-container">
        <h3>Release Parking Spot</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Spot ID</label>
                <input type="text" class="form-control" value="{{ reservation.spot.spot_label or 'N/A' }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" value="{{ reservation.user.vehicle_number or 'N/A' }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Parking Time</label>
                <input type="text" class="form-control" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" disabled>
            </div>

            {% if leaving_timestamp %}
            <div class="mb-3">
                <label class="form-label">Releasing Time</label>
                <input type="text" class="form-control" value="{{ leaving_timestamp }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Duration</label>
                <input type="text" class="form-control" value="{{ duration_display }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Cost</label>
                <input type="text" class="form-control" value="â‚¹{{ parking_cost }}" disabled>
            </div>
            {% endif %}

            <div class="button-group">
                {% if not leaving_timestamp %}
                    <button type="submit" class="btn btn-danger">Release</button>
                {% endif %}
                <a href="{{ url_for('user_dashboard') }}" class="btn-custom">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
