<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        #main {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('/static/image/login.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: flex-start;  /* Aligned left */
            align-items: center;
            padding-left: 20%;
        }

        #form-body {
            width: 350px;
            background: rgba(255, 255, 255, 0.486);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 252, 252, 0.558);
            color: #000000;
            text-align: center;
            z-index: 10;
        }

        #form-body input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(180, 240, 248, 0.725);
            color: #000;
        }

        

    .btn-custom {
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        background: linear-gradient(135deg, #6379f7, #f069d0 ) !important;
        color: rgb(8, 8, 97) !important;
        border: none !important;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: inline-block;
    }

    .btn-custom:hover {
        transform: scale(1.03);
        background: linear-gradient(135deg, #9be5fa, #f18ec2) !important;
        box-shadow: 0px 8px 20px rgba(1, 3, 12, 0.7);
    }
</style>

</head>
<body>
    <div id="main">
        <div id="form-body" class="p-4">

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="container">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

                
            <h1 class="mb-4" style="font-weight: bold; color: #0f083b;">Login Here</h1>

<form method="post" action="/login">
    <div class="mb-3">
        <label for="username" class="form-label" style="color: #3c3b3b; font-size: 0.9rem; margin-bottom: 5px;">Username or Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username or email" name="user_name" required>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label" style="color: #3c3b3b; font-size: 0.9rem; margin-bottom: 5px;">Password</label>
        <input type="password" class="form-control" id="password" name="pwd" placeholder="Enter your password" required>
    </div>

    <input type="submit" class="btn-custom" value="Login"> 

    <br><br>

    <p class="mt-2" style="color: #272626; font-size: 0.95rem;">
        New user? <br>
        <a href="{{ url_for('register') }}" style="color: darkred; font-weight: bold;">Register here</a>
    </p>
</form>

        </div>
    </div>
</body>
</html>
